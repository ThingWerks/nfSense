<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 0;
      margin: 0;
    }
    .welcome-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .slogan {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .logo {

      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <div class="slogan">You are now connected</div>
    <img class="logo" src="logo.png" alt="Logo">
  </div>
</body>
</html>
